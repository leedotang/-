            <section class="content">
                <img src="images/company.jpg" alt="회사 이미지" width="1920" height="550">
                <h1>오시는 길</h1>
                <!-- 지도를 표시할 div 입니다 -->
                <div id="map" style="width:75%;height:450px;"></div>

                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4ba44b29dfabd3c113721f624f2ebc03"></script>
                <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = { 
                        center: new kakao.maps.LatLng(37.503032029277755, 126.87915322191853), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                        
                    };
                    var markerPosition  = new kakao.maps.LatLng(37.503032029277755, 126.87915322191853); 
                        // 마커를 생성합니다
                        var marker = new kakao.maps.Marker({
                            position: markerPosition
                        });
                // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
                var map = new kakao.maps.Map(mapContainer, mapOption); 
                marker.setMap(map);
                </script>
